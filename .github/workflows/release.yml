name: Update VERSION from Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Write VERSION from tag
        run: |
          echo "${GITHUB_REF#refs/tags/}" > VERSION

      - name: Commit VERSION
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "ci(release): update VERSION to ${GITHUB_REF#refs/tags/}" || echo "no changes to commit"

      - name: Create Pull Request for VERSION update
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci(release): update VERSION to ${GITHUB_REF#refs/tags/}"
          branch: "update-version-${{ github.ref_name }}"
          title: "chore(release): update VERSION to ${{ github.ref_name }}"
          body: |
            This PR updates the `VERSION` file to match the created tag `${{ github.ref_name }}`.
          base: main

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
